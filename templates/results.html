{% extends "mainpage.html" %}
{% block title %} Typing Results {% endblock %}
{% block content %}

<center>

    <div id="typingDisplay" style="width: 500px; top: 20%">
      <h3>Congratulations!</h3>
      <p id="dif">{{difficulty}}</p>

    </div>
  </div>

{% endblock %}
