{% extends "mainpage.html" %}
{% block title %} Typing Results {% endblock %}
{% block content %}

<center>
  <div id="exampleoverlay">
    <div id="typingDisplay" style="width: 500px; top: 15%">
      <h3>Congratulations!</h3>
      <p id="dif">Difficulty: {{difficulty}}</p>
      <p id="time">Time Completed: <br>{{timestamp}}</p>
      <p id="wpm">WPM: {{wpm}}</p>
      <p id="accuracy">Accuracy: {{accuracy}}%</p>
      <ul class="menu">
        <li><a href="/leaderboard"><button class="button" style="width: 120px;">Leaderboard</button></a></li>
        <li><a href="/typing"><button class="button" style="width: 120px;">New Quote</button></a></li>
      </ul>
    </div>
  </div>
</center>

{% endblock %}
